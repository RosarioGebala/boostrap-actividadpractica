<!DOCTYPE html>

<head>

                    </ul>
                </nav>
            </div>
            <div class="col-sm-12 col-md-4 buscador">
                <form action="#" method="post" target="_blank">
                    <p>
                        <input type="search" name="buscar" placeholder="Buscar" class="search">
                        <button type="button" class="btn btn-outline-dark btn-sm">Buscar</button>
                    </p>
                </form>
            </div>
        </div>

        <!-- boxes -->
        <div class="row">
            <div class="col-sm-12 col-md-4 box">
                <div class="">
                    <img src="img/img1.jpg" width="100%" height="100%">

                    <h3>Ultima actualizacion</h3>
                </div>
            </div>
            <div class="col-sm-12 col-md-4 box">

                    <h2>Contenido de Card</h2>
                    <h3>Ultima actualizacion</h3>

            <div class="col-sm-12 col-md-4 box">

                    <h3>Ultima actualizacion</h3>

            </div>
        </div>

        <!-- user password -->
        <div class="row">
            <div class="col-md-12" style="padding: 0px; margin:0px">
                <div class="user">
                    <label for="username">Email</label><br>
                    <input class="input" type="text" id="email" name="email" width="100%">
                    <h1>Nunca comparta su email</h1>
                </div>

                <div class="pass">
                    <label for="pass">Contrase√±a</label><br>
                    <input class="input" type="contrasena" id="pass" name="contrasena" minlength="8" required>
                </div>

                <div class="radio">
                    <input type="radio" id="Verificar" name="drone" value="Verificar" checked>
                    <label for="Verificar">Verificar</label>
                </div>

                <div class="button">
                    <a class="btn btn-primary" href="#" role="button">Enviar</a>
                </div>
            </div>

        </div>
